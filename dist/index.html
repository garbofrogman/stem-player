<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    Stem Player
  </title>
  <meta name="description"
    content="Create a playlist with multiple stem tracks. Mute, solo, or set different volume levels for each audio track. Multitrack scheduling audio simultaneous playback. Master volume adjustment." />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/main.css">
  <script src="https://kit.fontawesome.com/ef69927139.js" crossorigin="anonymous"></script>
</head>

<body style="height:100vh">
  <header class="site-header">Stem Player
  </header>


  <main class="container" title="demo" style="height:100%; overflow-y:scroll;">
    <div class="wrapper">
      <article class="post">
        <header class="post-header">
          <h1 id="track-name" class="post-title">...</h1>
        </header>
        <div class="post-content">
          <div id="top-bar" class="playlist-top-bar">
            <div class="playlist-toolbar">
              <div class="btn-group">
                <button type="button" class="btn-pause btn btn-outline-warning" title="Pause">
                  <i class="fas fa-pause"></i>
                </button>
                <button type="button" class="btn-play btn btn-outline-success" title="Play">
                  <i class="fas fa-play"></i>
                </button>
                <button type="button" class="btn-stop btn btn-outline-danger" title="Stop">
                  <i class="fas fa-stop"></i>
                </button>
                <button type="button" class="btn-rewind btn btn-outline-success" title="Rewind">
                  <i class="fas fa-fast-backward"></i>
                </button>
                <button type="button" class="btn-fast-forward btn btn-outline-success" title="Fast forward">
                  <i class="fas fa-fast-forward"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
    </div>
    <div id="playlist" style="overflow-y:scroll; max-height:50%"></div>
    <div class="loading-data"></div>
    <form class="form-inline">
      <label for="master-gain" class="mr-sm-2">Master Volume</label>
      <input type="range" min="0" max="100" value="100" class="master-gain form-control mr-sm-2" />

      <div class="form-check form-check-inline">
        <input class="form-check-input automatic-scroll" type="checkbox" id="automatic_scroll" checked />
        <label class="form-check-label" for="automatic_scroll">Automatic Scroll</label>
      </div>

    </form>
    <form>
      <button type="button" onclick="get_track_links()">List tracks</button>
      <button type="button" onclick="lyrics()">lyrics</button>
    </form>
    <div id="bottom-half" style="overflow-y:scroll; max-height:50%"></div>
    </article>
    </div>
  </main>
  <footer>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/waveform-playlist.js"></script>
  <script type="text/javascript" src="js/keybinds.js"></script>
  <script type="text/javascript" src="js/stem-tracks.js"></script>
  <script type="text/javascript" src="js/emitter.js"></script>

</body>

</html>
